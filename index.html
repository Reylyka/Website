<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scan This QR Code to Proceed</h1>
        <canvas id="qr-code"></canvas>
        <p>Scan the QR code using your mobile device to access the system.</p>
    </div>

    <script>
        // Generate the QR Code
        const qr = new QRious({
            element: document.getElementById('qr-code'),
            value: "https://reylyka.github.io/Website/UserHomepage.html", // Redirects to UserHomepage after scanning
            size: 250
        });

        // Automatically redirect after scanning
        function checkScan() {
            // Simulate QR scan detection (User clicking the QR to simulate scan completion)
            document.getElementById('qr-code').addEventListener('click', function() {
                window.location.href = "UserHomepage.html";
            });
        }

        checkScan(); // Call function to enable redirection on scan
    </script>
</body>
</html>
